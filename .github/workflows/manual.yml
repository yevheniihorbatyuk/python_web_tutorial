name: CI/CD for Contacts API Tests

on:
  push:
    branches: [ mod_14 ]
  pull_request:
    branches: [ mod_14 ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: module_14/contacts_api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx aiosqlite

      - name: Run Unit Tests
        working-directory: module_14/contacts_api
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          JWT_SECRET_KEY: "ci-test-secret-key-long-enough"
          JWT_REFRESH_SECRET: "ci-test-refresh-secret-long-enough"
          EMAIL_TOKEN_SECRET: "ci-test-email-secret-long-enough"
          REDIS_URL: "redis://localhost:6379/0"
          MAIL_USERNAME: "test@example.com"
          MAIL_PASSWORD: "testpassword"
          MAIL_FROM: "test@example.com"
          MAIL_SERVER: "localhost"
          CLOUDINARY_CLOUD_NAME: "demo"
          CLOUDINARY_API_KEY: "demo"
          CLOUDINARY_API_SECRET: "demo"
        run: |
          pytest tests/unit/ -v --cov=app --cov-report=xml --no-cov-on-fail

      - name: Run Integration Tests
        working-directory: module_14/contacts_api
        env:
          DATABASE_URL: "postgresql+asyncpg://postgres:testpassword@localhost:5432/test_db"
          JWT_SECRET_KEY: "ci-test-secret-key-long-enough"
          JWT_REFRESH_SECRET: "ci-test-refresh-secret-long-enough"
          EMAIL_TOKEN_SECRET: "ci-test-email-secret-long-enough"
          REDIS_URL: "redis://localhost:6379/0"
          MAIL_USERNAME: "test@example.com"
          MAIL_PASSWORD: "testpassword"
          MAIL_FROM: "test@example.com"
          MAIL_SERVER: "localhost"
          CLOUDINARY_CLOUD_NAME: "demo"
          CLOUDINARY_API_KEY: "demo"
          CLOUDINARY_API_SECRET: "demo"
        run: |
          pytest tests/integration/ -v --cov=app --cov-report=xml --cov-append --cov-fail-under=80

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: module_14/contacts_api/coverage.xml
          fail_ci_if_error: false

  deploy:
    name: Deploy to Render
    needs: tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/mod_14'

    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -f "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
