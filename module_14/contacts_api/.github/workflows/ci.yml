name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Unit tests ───────────────────────────────────────────────────────────────
  # Fast, no external services. SQLite in-memory.
  # Runs on every push.
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        working-directory: contacts_api
        run: pip install -r requirements-dev.txt

      - name: Run unit tests
        working-directory: contacts_api
        env:
          # Minimal settings — SQLite, no external services
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          JWT_SECRET_KEY: "ci-test-secret"
          JWT_REFRESH_SECRET: "ci-test-refresh-secret"
          EMAIL_TOKEN_SECRET: "ci-test-email-secret"
          REDIS_URL: "redis://localhost:6379/0"
        run: |
          pytest tests/unit/ -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: contacts_api/coverage.xml
          fail_ci_if_error: false

  # ── Integration tests ────────────────────────────────────────────────────────
  # Requires PostgreSQL + Redis service containers.
  # Runs on push to main/develop and on PRs to main.
  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: contacts
          POSTGRES_PASSWORD: contacts
          POSTGRES_DB: contacts_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        working-directory: contacts_api
        run: pip install -r requirements-dev.txt

      - name: Run Alembic migrations
        working-directory: contacts_api
        env:
          DATABASE_URL: "postgresql+asyncpg://contacts:contacts@localhost:5432/contacts_test"
        run: alembic upgrade head

      - name: Run integration tests
        working-directory: contacts_api
        env:
          DATABASE_URL: "postgresql+asyncpg://contacts:contacts@localhost:5432/contacts_test"
          JWT_SECRET_KEY: "ci-test-secret"
          JWT_REFRESH_SECRET: "ci-test-refresh-secret"
          EMAIL_TOKEN_SECRET: "ci-test-email-secret"
          REDIS_URL: "redis://localhost:6379/0"
          CLOUDINARY_CLOUD_NAME: "demo"
          CLOUDINARY_API_KEY: "demo"
          CLOUDINARY_API_SECRET: "demo"
          SMTP_HOST: "localhost"
          SMTP_PORT: "1025"
        run: |
          pytest tests/integration/ -v --cov=app --cov-report=xml --cov-fail-under=80
