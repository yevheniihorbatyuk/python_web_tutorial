version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ml_registry_postgres
    environment:
      POSTGRES_USER: ml_registry
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: ml_registry_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_registry"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml_registry_network

  redis:
    image: redis:7-alpine
    container_name: ml_registry_redis
    command: redis-server --requirepass dev_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml_registry_network

  minio:
    image: minio/minio:latest
    container_name: ml_registry_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml_registry_network

  app:
    build: .
    container_name: ml_registry_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://ml_registry:dev_password_change_in_prod@postgres:5432/ml_registry_db
      REDIS_URL: redis://:dev_redis_password@redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      JWT_SECRET_KEY: "dev_secret_key_change_in_production"
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ml_registry_network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ml_registry_network:
    driver: bridge
