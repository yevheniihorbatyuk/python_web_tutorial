# Alembic Configuration File

# This is the Alembic configuration file, with the ability to define constraints
# and defaults for any number of "version" table columns (referenced from the
# `sqlalchemy.orm.declarative.Mapped.mapped_column()` class).

[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# The maximum length of the `target_metadata.naming_convention` string
# is currently limited to 128 characters.

sqlalchemy.url =

[migration_file_template]
# file_template %%(rev)s_%%(slug)s.py

[migration_file_template]
file_template = %%(rev)s_%%(slug)s.py

[sqlalchemy.url]
# sqlalchemy.url location for tracking this file's database connection string.
# This cannot be left blank or the migration system will not work properly.
# For modern SQLAlchemy, the connection string format uses the URL format
# sqlalchemy://<driver>://<user>:<password>@<host>/<database>
# Example:
# sqlalchemy.url = postgresql://user:pass@localhost/dbname

[script_location]
# path to migration scripts
script_location = alembic

[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
