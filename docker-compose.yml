version: '3.8'

services:
  # PostgreSQL - завжди запускається
  postgres:
    image: postgres:15-alpine
    container_name: learning_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-learning_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./data/sample_data.sql:/docker-entrypoint-initdb.d/02_sample_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-learning_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning_network

  # pgAdmin - тільки для повного профілю
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: learning_pgadmin
    profiles: ["full"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - learning_network

  # Redis - тільки для повного профілю
  redis:
    image: redis:7-alpine
    container_name: learning_redis
    profiles: ["full"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning_network

  # Python App - тільки для повного профілю
  python_app:
    build: .
    container_name: learning_python_app
    profiles: ["full"]
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@postgres:5432/${POSTGRES_DB:-learning_db}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./async_examples:/app/async_examples
      - ./python_db:/app/python_db
      - ./utils:/app/utils
    working_dir: /app
    command: tail -f /dev/null  # Залишити контейнер запущеним
    networks:
      - learning_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  learning_network:
    driver: bridge
