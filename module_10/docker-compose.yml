version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: module10_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-goit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-goit_password}
      POSTGRES_DB: ${POSTGRES_DB:-goit_module10}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-goit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - module10_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: module10_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - module10_network

  # pgAdmin - PostgreSQL UI
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: module10_pgadmin
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
  #   ports:
  #     - "${PGADMIN_PORT:-5050}:80"
  #   depends_on:
  #     - postgres
  #   networks:
  #     - module10_network

  # Django Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: module10_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
      - python_cache:/root/.cache
    working_dir: /app
    command: /bin/bash -c "pip install -r requirements.txt && bash"
    stdin_open: true
    tty: true
    networks:
      - module10_network

volumes:
  postgres_data:
  redis_data:
  python_cache:

networks:
  module10_network:
    driver: bridge
