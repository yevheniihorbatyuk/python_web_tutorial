{% extends 'base.html' %}

{% block title %}Delete User - User Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card border-danger border-3 mt-5">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle text-danger fa-4x mb-3"></i>
                <h4 class="card-title">Delete User</h4>
                <p class="text-muted mb-3">
                    Are you sure you want to delete <strong>{{ user.full_name }}</strong>?
                </p>
                <p class="text-muted small">
                    This action cannot be undone. All associated data will be permanently deleted.
                </p>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'users:user-detail' pk=user.id %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete Permanently
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
